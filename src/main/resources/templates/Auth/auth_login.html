<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Authorization Login Page</title>
</head>
<body>

<form name="f" method="POST" action="/process_login" >
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label for="username">Enter your username here: </label>
    <input type="text" name="username" id="username">
    <br><br>

    <label for="password"> Enter your password here: </label>
    <input type="password" name="password" id="password">
    <br><br>

    <input type="submit" value="Login">
</form>
<br>

    <form th:method="GET" th:action="@{/auth/register}">
        <input type="submit" value="Register">
    </form>
    <br>

    <div th:if="${param.error}" style="color: red">
        Incorrect username or password
    </div>

</body>
</html>
