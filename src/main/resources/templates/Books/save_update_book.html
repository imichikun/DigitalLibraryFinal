<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save-Update specific Book</title>
</head>
<body>

<form th:method="POST" th:action="@{/books/saveBook}" th:object="${book}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{takenDate}">

    <label for="title"> Enter title of the book: </label>
    <input type="text" th:field="*{title}" id="title">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color: red"> title errors </div>
    <br><br>

    <label for="year"> Enter year of the book: </label>
    <input type="text" th:field="*{year}" id="year">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color: red"> year error </div>
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
