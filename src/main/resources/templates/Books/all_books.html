<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>

<div th:each="var: ${allBooks}">
    <br>
    <a th:href="@{/books/{id}(id=${var.getId()})}" th:text="${var.getTitle()}"> concrete book </a>
</div>
<hr/>

<form th:method="GET" th:action="@{/books/newBook}">
    <input type="submit" value="Add Book">
</form>

</body>
</html>
