<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save-Update specific Reader</title>
</head>
<body>

<form th:method="POST" th:action="@{/save}" th:object="${reader}">
    <input type="hidden" th:field="*{id}">
    <input type="hidden" th:field="*{createdAt}">
    <input type="hidden" th:field="*{updatedAt}">

    <label for="name">Enter Readers's name: </label>
    <input type="text" th:field="*{name}" id="name">
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"> name errors</div>
    <br><br>

    <label for="age">Enter Readers's age: </label>
    <input type="text" th:field="*{age}" id="age">
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" style="color: red"> age errors</div>
    <br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
