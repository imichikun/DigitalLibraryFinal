<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Readers</title>
</head>
<body>

<div th:each="var: ${allReaders}">
    <br>
    <a th:href="@{/{id}(id=${var.getId()})}"  th:text="${var.getName()}">specific Reader</a>
</div>
<hr/>

<table>
    <td>
        <form th:method="POST" th:action="@{/logout}">
            <input type="submit" value="Logout">
        </form>
    </td>

    <td>
        <form th:method="GET" th:action="@{/new}">
            <input type="submit" value="Add Reader">
        </form>
    </td>

    <td>
        <form th:method="GET" th:action="@{/books/}">
            <input type="submit" value="All Books">
        </form>
    </td>

    <td>
        <form th:method="GET" th:action="@{/books/findBook}">
            <input type="submit" value="Find Books">
        </form>
    </td>
</table>

</body>
</html>
